<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="../static/style.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <div class="container body-content">
        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand">Test App</span>
                </div>
    
                <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" ><a class="nav-link" href="/dashboard/admin">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users/show/{{user.id}}">{{user.fname}}</a></li>
                        <li class="nav-item" ><a class="nav-link" href="/users/edit">Account Info</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div style="margin-top:80px">
            <div class="d-flex justify-content-between">
                <div class="p-2"><h3>Add a new user</h3></div>
                <div class="p-2"><button class="btn btn-primary" onclick="window.location.href='/dashboard/admin';">Return to Dashboard</button></div>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <form action="/adduser" method='POST'>
                {% csrf_token %}
                <p>Email Address:<br> <input class='form-control' type="text" name="email"></p>
                <p>First Name:<br> <input class='form-control' type="text" name="fname"></p>
                <p>Last Name:<br> <input class='form-control' type="text" name="lname"></p>
                <p>Password:<br> <input class='form-control' type="password" name="password"></p>
                <p>Password Confirmation:<br> <input class='form-control' type="password" name="confirm"></p>
                <input type="submit" value="Create" class="btn btn-success">
                <br>
                {% if messages %}
                    {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </form>
        </div>

    </div>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
