<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../static/style.css">

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <!-- jQuery -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
</head>
<body>
    <div class="container body-content">
        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="navbar-brand">Test App</span>
                </div>
    
                <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" ><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item" ><a class="nav-link" href="/signin">Sign In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="form-group col-sm-4">
            <h4 style="margin-top:80px">Register</h4>
            <form action="/reg" method='POST'>
                {% csrf_token %}
                <p>Email Address:<br> <input class='form-control' type="text" name="email"></p>
                <p>First Name:<br> <input class='form-control' type="text" name="fname"></p>
                <p>Last Name:<br> <input class='form-control' type="text" name="lname"></p>
                <p>Password:<br> <input class='form-control' type="password" name="password"></p>
                <p>Password Confirmation:<br> <input class='form-control' type="password" name="confirm"></p>
                <input type="submit" value="Register" class="btn btn-success">
                <br>
                {% if messages %}
                    {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </form>
            <p><a href="/signin">Already have an account? Login.</a></p>
        </div>

    </div>
</body>
</html>
